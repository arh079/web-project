<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            box-sizing: border-box;
            margin: 0px;
            padding: 0px;
        }

        .prod {
            float: left;
            width: 33%;
            text-align: center;
        }

        .title {
            text-align: center;
            border-bottom: 1px solid #48ca95;
            margin-right: 40%;
            margin-left: 40%;
            margin-top: 20px;
            margin-bottom: 40px;
        }

        .name {
            margin: auto;
            width: 50%;
            background-color: black;
            color: rgb(255, 255, 255);
            text-align: center;
            font-size: 20px;
            padding: 15px;
            transition: 0.4s;
        }

        .name:hover {
            background-color: #48ca95;
            margin: auto;
            cursor: pointer;
        }

        .clearfix {
            clear: both;
            margin-bottom: 50px;
        }

        #btn {
            text-align: center;
        }

        #btn button {
            padding: 15px 25px;
            background: #48ca95;
            color: azure;
            font-size: larger;
            cursor: pointer;
            margin-bottom: 30px;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
        }

        header nav {
            text-align: center;
        }

        header nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        header nav li {
            display: inline-block;
            margin-right: 1px;
        }

        header nav a {
            text-decoration: none;
            color: #333;
            padding: 20px;
            transition: 0.4s;
        }

        header nav a:hover {
            background-color: #48ca95;
        }


        @media screen and(max-width:575px) {
            .prod {
                width: 100%;
            }
        }

        @media screen and(min-width:576px)and(max-width:767) {
            .prod {
                width: 50%;
            }
        }

        @media screen and(min-width:768px)and(max-width:991px) {
            .prod {
                width: 33.3333333%;
            }
        }

        @media screen and(min-width:992px)and(max-width:1200px) {
            .prod {
                width: 25%;
            }
        }
    </style>
</head>

        <div class="prod"> <img src="../../images/harddisk.png" alt="">
